<!DOCTYPE html>
<html lang="en">
<head>

    <!-- link to our css -->

    <!-- main novelty here is the use of data tags, which adds a machine-readable tag to the html for access and modification in our code -->
    <div class="world" data-world>
        <div class="score" data-score>0</div>
        <div class="start-screen" data-start-screen>Press Any Key To Start</div>
        <img src="imgs/street.png" alt="" class="ground" data-ground>
        <img src="imgs/street.png" alt="" class="ground" data-ground>
        <img src="imgs/truck1.png" alt="" class="truck" data-truck>
    </div>
</body>
</html>
